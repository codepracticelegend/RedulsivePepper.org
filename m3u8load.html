<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Load M3u8 Files!">
    <title>M3U8 Loader</title>
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }
        .home {
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .home button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .home button:hover {
            background-color: #0056b3;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .container label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .container input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .container button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .container button:hover {
            background-color: #218838;
        }
        #video-player {
            margin-top: 30px;
            width: 80%;
            max-width: 640px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="home">
        <button onclick="home()">Home</button>
    </div>
    <div class="container">
        <label for="m3u8-url">Enter M3U8 URL:</label>
        <input type="text" id="m3u8-url" placeholder="Enter the URL here">
        <button onclick="loadVideo()">Load</button>
    </div>
    <video-js id="video-player" class="vjs-default-skin" controls autoplay preload="auto" width="640" height="264">
    </video-js>
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <script>
        function loadVideo() {
            const m3u8Url = document.getElementById('m3u8-url').value;
            const videoPlayer = videojs('video-player');
            videoPlayer.src({
                src: m3u8Url,
                type: 'application/x-mpegURL'
            });
            videoPlayer.play();
        }
        function home() {
            window.location = 'index.html';
        }
    </script>
</body>
</html>
